<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="text">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="text">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let title = document.getElementById('page-title');
      title.innerText = 'Avengers';
      title.style.color = 'green';
      let secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.style.backgroundColor = 'red';
      let paragrafos = document.getElementsByClassName('text');
      paragrafos[0].style.backgroundColor = 'yellow';
      let subTitle = document.getElementsByTagName('h4');
      subTitle[0].innerText = 'Os Vingadores é o melhor filme de todos!';
    </script>
  </body>
</html>
