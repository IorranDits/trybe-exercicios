<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consurso TrybeTrip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Promoção TrybeTrip viajem dos sonhos</h1>
  </header>
  <main class="container-sm bg-secondary">
  <form action="">
    <div class="form-container">
      <label for="nome" class="mt-3 mb-2 ms-2">
        Nome:
        <input type="text" name="nome" id="nome">
      </label>
      <br>
      <label for="email" class="mt-2 mb-2 ms-2">
        Email:
        <input type="email" name="email" id="email"> </label>
        <br>
      <p class="mb-1 mt-2 ms-2">Destino preferido:</p>
      <label for="cidade" class="mb-3 ms-2 me-2">
        <input type="radio" 
        name="viajem" id="cidade">
        Cidade
      </label>
      <label for="campo" class="me-2">
        <input type="radio" name="viajem" id="campo">
        Campo
      </label>
      <label for="praia" class="me-2">
        <input type="radio" name="viajem" id="praia">
        Praia
      </label>
      <label for="montanhas">
        <input type="radio" name="viajem" id="montanhas">
        Montanhas
      </label>
      <br>
      <label for="data" class="mt-2 mb-2 ms-2">
        Qual a melhor data para realizar sua viagem?:
        <input type="date" name="data" id="data" class="ms-2">
      </label>
      <br>
      <p class="mt-2 mb-2 ms-2">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
      </p>
      <textarea name="justificativa" class= "mb-2 ms-2" id="justificativa" cols="30" rows="5" maxlength="150"></textarea>
      <br>
      <label for="oportunidades">
        <input type="checkbox" name="oportunidades" id="oportunidades" value="gostaria">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label>
      <br>
      <label for="termo-imagens" class="mb-3">
        <input type="checkbox" name="termo-imagens" id="termo-imagens" value="concordo">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <br>
    </div>
    <button type="submit" id="submit" class="ms-2 me-3 mb-4 btn btn-dark">Enviar</button>
    <button type="reset" class="mb-4 btn btn-light">Apagar</button>

  </form>
</main>
<script src="script.js"></script>
</body>

</html>
