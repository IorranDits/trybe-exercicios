<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consurso TrybeTrip</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Promoção TrybeTrip viajem dos sonhos</h1>
  </header>
  <form action="">
    <div class="form-container">
      <label for="nome">
        Nome:
        <input type="text" name="nome" id="nome">
      </label>
      <br>
      <label for="email">
        Email:
        <input type="email" name="email" id="email"> </label>
        <br>
      <p>Destino preferido:</p>
      <label for="cidade">
        <input type="radio" 
        name="viajem" id="cidade">
        Cidade
      </label>
      <label for="campo">
        <input type="radio" name="viajem" id="campo">
        Campo
      </label>
      <label for="praia">
        <input type="radio" name="viajem" id="praia">
        Praia
      </label>
      <label for="montanhas">
        <input type="radio" name="viajem" id="montanhas">
        Montanhas
      </label>
      <br>
      <label for="data">
        Qual a melhor data para realizar sua viagem?:
        <input type="date" name="data" id="data">
      </label>
      <br>
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
      </p>
      <textarea name="justificativa" id="justificativa" cols="30" rows="5" maxlength="150"></textarea>
      <br>
      <label for="oportunidades">
        <input type="checkbox" name="oportunidades" id="oportunidades" value="gostaria">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label>
      <br>
      <label for="termo-imagens">
        <input type="checkbox" name="termo-imagens" id="termo-imagens" value="concordo">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <br>
    </div>
    <button type="submit" >Enviar</button>
    <button type="reset">Apagar</button>

  </form>


</body>

</html>
